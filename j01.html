<!doctype html>
<html lang="en">
<head>
    <title>JavaScript01</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="container p-2">
		<div class="row justify-content-center">
			<button type="button" class="btn btn-primary m-2" onclick="onMyKnopochkaPress(this)">Я синяя кнопочка</button>
			<button type="button" class="btn btn-info m-2" onclick="onMyKnopochkaPress(this)">Я бирюзовая кнопочка</button>
			<button type="button" class="btn btn-warning m-2" onclick="onMyKnopochkaPress(this)">Я желтая кнопочка</button>
		</div>
	</div>
	<div class="container p-2">
		<div class="row justify-content-center">
			<button type="button" class="btn btn-outline-secondary m-2" onclick="onMyKnopochkaPress1(this)">Я серая кнопочка</button>
			<button type="button" class="btn btn-outline-danger m-2" onclick="onMyKnopochkaPress1(this)">Я опасная кнопочка</button>
		</div>
	</div>
	<script>
		function onMyKnopochkaPress (button) {
		console.log(button.innerText)
		}
	</script>
	<script>
		function onMyKnopochkaPress1 (button) {
		console.log(button.classList)
		}
	</script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
